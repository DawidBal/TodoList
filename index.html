<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./main.js" defer></script>
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@300;400;700&display=swap" rel="stylesheet">
    <title>Todo List</title>
</head>

<body>
    <header class="c-header">
        <svg class="c-header__logo icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
            <path
                d="M19 22h-19v-19h19v2h-1v-1h-17v17h17v-9.502h1v10.502zm5-19.315l-14.966 15.872-5.558-6.557.762-.648 4.833 5.707 14.201-15.059.728.685z" />
        </svg>
        <h1 class="c-header__title">Get it done!</h1>
    </header>
    <main class="c-main">
        <aside class="c-projects l-flexColumn">
            <nav class="c-menu l-flexColumn">
                <button class="c-menu__item btn js-inbox">Inbox</button>
                <button class="c-menu__item btn js-today">Today</button>
                <button class="c-menu__item btn js-tomorrow">Tomorrow</button>
            </nav>
            <div class="c-projects__nav l-flexColumn">
                <div class="c-projects__header">
                    <h2 class="c-projects__title">Projects</h2>
                </div>
                <div class="c-projects__list l-flexColumn js-project-list"></div>
                <div class="c-show-form l-flex">
                    <button class="c-show-form__btn btn js-showProjectForm">Add Project<svg
                            class="c-show-form__icon icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                            <path d="M11 11v-11h1v11h11v1h-11v11h-1v-11h-11v-1h11z" />
                        </svg></button>
                </div>
                <div class="c-projects-form">
                    <form class="c-form c-form--project l-flexColumn js-project-from">
                        <div class="l-flexColumn">
                            <label class="label" for="name">Project name:</label>
                            <input class="c-form__text" type="text" id="name" name="name" required maxlength="30">
                        </div>
                        <div class="c-form__ui">
                            <button class="btn btn--form" type="submit">Add<svg class="icon icon--green"
                                    xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                                    <path
                                        d="M24 4.685l-16.327 17.315-7.673-9.054.761-.648 6.95 8.203 15.561-16.501.728.685z" />
                                </svg></button>
                            <button class="btn btn--form js-cancelProjForm" type="reset">Cancel<svg
                                    class="icon icon--red" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                                    <path
                                        d="M12 11.293l10.293-10.293.707.707-10.293 10.293 10.293 10.293-.707.707-10.293-10.293-10.293 10.293-.707-.707 10.293-10.293-10.293-10.293.707-.707 10.293 10.293z" />
                                </svg></button>
                        </div>
                    </form>
                </div>
            </div>
        </aside>

        <section class="c-tasklist l-flexColumn">
            <h2 class="c-tasklist__title l-flexColumn js-tasklist__title">Inbox</h2>
            <div class="c-tasklist__container l-flexColumn js-tasklist"></div>
            <div class="c-show-form l-flex">
                <button class="c-show-form__btn c-show-form__btn--task btn js-showTaskForm">Add task<svg
                        class="c-show-form__icon icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                        <path d="M11 11v-11h1v11h11v1h-11v11h-1v-11h-11v-1h11z" />
                    </svg></button>
            </div>
            <div class="c-todo-form l-flex">
                <form class="c-form c-form--tasks l-flexColumn js-todo-from">
                    <div class="l-flexColumn">
                        <label for="title">Task name</label>
                        <input class="c-form__text" type="text" id="title" name="title" placeholder="Task name" required
                            maxlength="80">
                    </div>
                    <div class="l-flexColumn">
                        <label for="notes">Notes</label>
                        <textarea class="c-form__text c-form__text--area" name="notes" id="notes" rows="3"
                            placeholder="Task notes"></textarea>
                    </div>
                    <div class="c-form__pickers">
                        <div class="l-flexColumn">
                            <label for="endDate">End Date</label>
                            <input class="js-date" type="date" name="endDate" id="endDate">
                        </div>
                        <div class="l-flexColumn">
                            <label for="priority">Priority</label>
                            <select class="c-form__priority" id="priority" name="priority" autocomplete="off">
                                <option selected value="3">Low</option>
                                <option value="2">Medium</option>
                                <option value="1">High</option>
                            </select>
                        </div>
                        <div class="l-flexColumn">
                            <label for="project">Project</label>
                            <select class="c-form__project js-projects" id="project" name="project"
                                autocomplete="off"></select>
                        </div>
                    </div>
                    <div class="c-form__ui">
                        <button class="btn btn--form" type="submit">Add<svg class="icon icon--green"
                                xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                                <path
                                    d="M24 4.685l-16.327 17.315-7.673-9.054.761-.648 6.95 8.203 15.561-16.501.728.685z" />
                            </svg></button>
                        <button class="btn btn--form js-cancelTaskForm" type="reset">Cancel<svg class="icon icon--red"
                                xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                                <path
                                    d="M12 11.293l10.293-10.293.707.707-10.293 10.293 10.293 10.293-.707.707-10.293-10.293-10.293 10.293-.707-.707 10.293-10.293-10.293-10.293.707-.707 10.293 10.293z" />
                            </svg></button>
                    </div>
                </form>
            </div>
        </section>
    </main>

    <div class="printMsg js-printMsg"></div>

</body>

</html>
