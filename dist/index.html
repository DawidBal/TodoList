<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./main.js" defer></script>
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@300;400;700&display=swap" rel="stylesheet">
    <title>Todo List</title>
</head>
<body>
    <header class="c-header">
        <svg class="c-header__logo" width="24" height="24" xmlns="http://www.w3.org/2000/svg" fill-rule="evenodd" clip-rule="evenodd">
            <path d="M19 22h-19v-19h19v2h-1v-1h-17v17h17v-9.502h1v10.502zm5-19.315l-14.966 15.872-5.558-6.557.762-.648 4.833 5.707 14.201-15.059.728.685z"/>
        </svg>
        <h1 class="c-header__title">Get it done!</h1>
    </header>

    <div class="c-todo-form">
            <form class="c-form js-todo-from" name="todoForm">
                <label for="title">Task name</label>
                <input class="c-form__name" type="text" id="title" name="title" required>
                <label for="description">Task description</label>
                <input class="c-form__name" type="text" id="description" name="description">
                <label for="endTask">End Date</label>
                <input class="js-date" type="date" name="endTask" id="endTask">
                <select class="c-form__priority" id="priority" name="priority">
                    <option selected value="3">Low</option>
                    <option value="2">Medium</option>
                    <option value="1">High</option>
                </select>
                <select class="c-form__project js-projects" id="project" name="project"></select>
                <input type="submit" value="Add task">
            </form>
    </div>
    <div class="c-project-form">
        <form class="c-form js-project-from" name="todoForm">
            <label for="name">Project name</label>
            <input class="c-form__name" type="text" id="name" name="name" required>
            <input type="submit" value="Add project">
        </form>
    </div>

    <main class="c-main">
        <aside class="c-projects">
            <header class="c-projects__nav">
            <h2 class="c-projects__title">Projects</h2>
            <svg class="c-projects__icon"xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24"><path d="M24 10h-10v-10h-4v10h-10v4h10v10h4v-10h10z"/></svg>
            </header>
            <div class="c-projects__list js-project-list">

            </div>
        </aside>
        <section class="c-tasklist">
            <h2 class="c-tasklist__title js-tasklist__title">Inbox</h2>
        <div class="c-tasklist__container js-tasklist"></div>
        </section>
    </main>
    
</body>
</html>
